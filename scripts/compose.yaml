# version: '3.8'  # Removed: obsolete in Docker Compose V2

# Campaign Stack - Complete Docker Configuration (v2.3)
# Deploys: Traefik, WordPress, MySQL, Portainer, Wiki.js
# AI providers are installed on HOST by installer, not containerized

services:

  # ============================================================================
  # TRAEFIK: Reverse proxy + automatic HTTPS via Let's Encrypt
  # ============================================================================
  traefik:
    image: traefik:v3.6.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/traefik_data/acme.json"
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/traefik_data
    networks:
      - traefik
    restart: unless-stopped


  # ============================================================================
  # PORTAINER: Docker container management UI
  # ============================================================================
  portainer:
    image: portainer/portainer-ce:2.35.0-alpine
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "8000:8000"
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - traefik
    restart: unless-stopped


  # ============================================================================
  # MYSQL: Database for WordPress and CiviCRM
  # ============================================================================
  wordpress_mysql:
    image: mysql:8.0
    container_name: wordpress_mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --log_bin_trust_function_creators=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


  # ============================================================================
  # WORDPRESS: Web server + WordPress + CiviCRM
  # ============================================================================
  wordpress_app:
    image: wordpress:latest
    container_name: wordpress_app
    environment:
      # Database connection
      WORDPRESS_DB_HOST: wordpress_mysql
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      
      # Dual-domain configuration
      WP_HOME: https://${PUBLIC_DOMAIN:-${DOMAIN}}
      WP_SITEURL: https://${BACKEND_DOMAIN:-${DOMAIN}}
      
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - traefik
    restart: unless-stopped
    depends_on:
      wordpress_mysql:
        condition: service_healthy
    labels:
      # Enable Traefik routing
      - "traefik.enable=true"
      
      # Route public and backend domains
      - "traefik.http.routers.wordpress.rule=Host(`${PUBLIC_DOMAIN:-DOMAIN}`) || Host(`${BACKEND_DOMAIN:-DOMAIN}`)"
      
      # Accept HTTP and HTTPS
      - "traefik.http.routers.wordpress.entrypoints=web,websecure"
      
      # Enable TLS/HTTPS
      - "traefik.http.routers.wordpress.tls=true"
      
      # Use Let's Encrypt for certificates
      - "traefik.http.routers.wordpress.tls.certresolver=letsencrypt"
      
      # Route traffic to WordPress port
      - "traefik.http.services.wordpress.loadbalancer.server.port=80"
      
      # Redirect HTTP to HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.wordpress.middlewares=redirect-to-https@docker"


  # ============================================================================
  # WIKI.JS: Knowledge management system for AI-generated documentation
  # ============================================================================
  wiki_db:
    image: postgres:15-alpine
    container_name: wiki_db
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wiki
      POSTGRES_PASSWORD: ${WIKI_DB_PASSWORD:-wikisecure123}
    volumes:
      - wiki_db_data:/var/lib/postgresql/data
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiki"]
      interval: 10s
      timeout: 5s
      retries: 5

  wiki:
    image: requarks/wiki:latest
    container_name: wiki
    depends_on:
      wiki_db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: wiki_db
      DB_PORT: 5432
      DB_USER: wiki
      DB_PASS: ${WIKI_DB_PASSWORD:-wikisecure123}
      DB_NAME: wiki
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - wiki_data:/data
      - docs_volume:/wiki/docs_mount  # Mount docs here for Wiki to access
    networks:
      - traefik
    restart: unless-stopped
    labels:
      # Enable Traefik routing
      - "traefik.enable=true"
      
      # Route to wiki subdomain
      - "traefik.http.routers.wiki.rule=Host(`wiki.${DOMAIN:-yourdomain.com}`)"
      
      # Accept HTTP and HTTPS
      - "traefik.http.routers.wiki.entrypoints=web,websecure"
      
      # Enable TLS/HTTPS
      - "traefik.http.routers.wiki.tls=true"
      
      # Use Let's Encrypt
      - "traefik.http.routers.wiki.tls.certresolver=letsencrypt"
      
      # Route to Wiki.js port
      - "traefik.http.services.wiki.loadbalancer.server.port=3000"
      
      # Redirect HTTP to HTTPS
      - "traefik.http.middlewares.wiki-https.redirectscheme.scheme=https"
      - "traefik.http.routers.wiki.middlewares=wiki-https@docker"


  # ============================================================================
  # AI PROVIDER: Optional containerized AI (disabled by default)
  # ============================================================================
  # NOTE: This is OPTIONAL. The installer installs AI providers on the HOST.
  # To use containerized AI instead, run: docker compose --profile ai up -d
  ai_provider:
    profiles: ["ai"]  # Only starts when explicitly enabled with --profile ai
    build:
      context: .
      dockerfile: Dockerfile.ai-provider
    container_name: ai_provider
    environment:
      # Primary AI provider (anthropic, openai, google, ollama, or none)
      PRIMARY_AI_PROVIDER: ${PRIMARY_AI_PROVIDER:-anthropic}

      # API keys for each provider
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://localhost:11434}

    volumes:
      # Mount docs volume so AI can write documentation
      - docs_volume:/app/docs

      # Mount WordPress code for reference
      - wordpress_data:/app/workspace/wordpress:ro

      # Mount .env for configuration
      - ./.env:/app/.env:ro

    networks:
      - traefik

    # Run in interactive mode for terminal access
    stdin_open: true
    tty: true

    # Keep container running even if no terminal attached
    restart: unless-stopped

    # Override default entrypoint for easier access
    command: /app/start-ai.sh


# ================================================================================
# VOLUMES: Persistent data storage
# ================================================================================
volumes:
  # Traefik configuration and Let's Encrypt certificates
  traefik_data:
  
  # Portainer container management data
  portainer_data:
  
  # MySQL database files
  mysql_data:
  
  # WordPress files, themes, plugins, uploads
  wordpress_data:
  
  # Wiki.js database
  wiki_db_data:
  
  # Wiki.js application data
  wiki_data:
  
  # AI-generated documentation (shared between AI container and Wiki.js)
  # NOTE: On Linux/VPS this will create a named volume managed by Docker
  # Path will be in /var/lib/docker/volumes/
  docs_volume:


# ================================================================================
# NETWORKS: Internal Docker communication
# ================================================================================
networks:
  traefik:
    driver: bridge
